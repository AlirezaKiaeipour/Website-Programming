<html>
    <head>
        <style>
            td {
                padding: 15px;
                text-align: center;
            }           
        </style>
    </head>
    <body>
        <table border="1px" align="center" dir="rtl">
            <tr>
                <td>نام</td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td rowspan="2">ایمیل</td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>تاریخ تولد</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>سن</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>رنگ مورد علاقه</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>ماسک میزنی یا نه؟</td>
                <td>
                    <input type="radio" name="mask">
                    <label>ماسک میزنم😷</label>
                    <br>
                    <input type="radio" name="mask">
                    <label>ماسک نمیزنم😊</label>
                </td>
            </tr>
            <tr>
                <td>میوه مورد علاقه</td>
                <td>
                    <input type="checkbox">
                    <label>🥝</label>
                    <input type="checkbox">
                    <label>🍑</label>
                    <input type="checkbox">
                    <label>🍓</label>
                    <input type="checkbox">
                    <label>🍌</label>
                    <input type="checkbox">
                    <label>🍎</label>
                </td>
            </tr>
            <tr>
                <td>کشور</td>
                <td>
                    <select>
                        <option value="ّiran">ایران</option>
                        <option value="america">امریکا</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>زندگینامه</td>
                <td>
                    <textarea placeholder="هر چه می خواهد دل تنگت بگو..." rows="8" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">نام نویسی</button>
                </td>
            </tr>
        </table>
    </body>
</html>
