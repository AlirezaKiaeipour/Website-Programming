<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div class="row">
            <input type="text" id="text_box">
        </div>
        <div class="row">
            <button class="btn_op" id="btn_ac">AC</button>
            <button class="btn_op" id="btn_pm">+/-</button>
            <button class="btn_op" id="btn_mod">%</button>
            <button class="btn_op" id="btn_div">รท</button>
        </div>
        <div class="row">
            <button id="btn_7">7</button>
            <button id="btn_8">8</button>
            <button id="btn_9">9</button>
            <button class="btn_op" id="btn_mul">x</button>
        </div>
        <div class="row">
            <button id="btn_4">4</button>
            <button id="btn_5">5</button>
            <button id="btn_6">6</button>
            <button class="btn_op" id="btn_sub">-</button>
        </div>
        <div class="row">
            <button id="btn_1">1</button>
            <button id="btn_2">2</button>
            <button id="btn_3">3</button>
            <button class="btn_op" id="btn_plus">+</button>
        </div>
        <div class="row">
            <button id="btn_0" style="width: 122px;">0</button>
            <button id="btn_dot">.</button>
            <button class="btn_op" id="btn_equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
